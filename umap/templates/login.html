{% extends "tempate.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<!-- Our application root element -->
<b-col id="login" class="float-center text-center" lg="4" md="8" cols="10">
    <b-card class="login">
        <b-button class="logo navbar-brand" variant="dark">UMAP</b-button>
        <b-form method="post">
            <b-form-input type="email" placeholder="メールアドレス" name="email" class="margin-1"></b-form-input>
            <b-form-input type="password" placeholder="パスワード" name="password" class="margin-1"></b-form-input>
            <b-button type="submit" block variant="success" class="margin-1">ログイン</b-button>
        </b-form>
    </b-card>
</b-col>


<!-- Start running your app -->
<script>
    window.app = new Vue({
        el: '#login',
        data: {
            name: ''
        },
        computed: {
            showAlert() {
                return this.name.length > 4 ? true : false
            }
        }
    })
</script>

{% endblock %}
