{% extends "tempate.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<!-- Our application root element -->
<div id="app">
    <b-container>
        <b-jumbotron header="BootstrapVue" lead="Bootstrap v4 Components for Vue.js 2">
            <p>INDEXページはこちら</p>
            <b-btn variant="primary" href="/index">INDEX</b-btn>
        </b-jumbotron>

        <b-form-group horizontal :label-cols="4" description="Let us know your name." label="Enter your name">
            <b-form-input v-model.trim="name"></b-form-input>
        </b-form-group>

        <b-alert variant="success" :show="showAlert">Hello {{ name }}</b-alert>
    </b-container>
</div>

<!-- Start running your app -->
<script>
    window.app = new Vue({
        el: '#app',
        data: {
            name: ''
        },
        computed: {
            showAlert() {
                return this.name.length > 4 ? true : false
            }
        }
    })
</script>

{% endblock %}
